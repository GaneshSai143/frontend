<div class="login-container">
  <div class="row g-0 h-100">
    <!-- Left side - Login Form -->
    <div class="col-md-6 login-form-container">
      <div class="login-form">
        <div class="text-center mb-4">
          <img src="assets/images/logo.png" alt="School Management System" class="logo mb-4" />
          <h2 class="welcome-text">Welcome Back!</h2>
          <p class="text-muted">Please login to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                [ngClass]="{'is-invalid': submitted && f['email'].errors}"
              />
            </div>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
            </div>
          </div>

          <div class="form-group mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label">Password</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [ngClass]="{'is-invalid': submitted && f['password'].errors}"
              />
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                (click)="togglePasswordVisibility()"
              >
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="form-group mb-4">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary w-100 mb-3"
            [disabled]="loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Sign In
          </button>
        </form>
      </div>
    </div>

    <!-- Right side - Image -->
    <div class="col-md-6 login-image-container">
      <div class="login-image">
        <div class="overlay"></div>
        <div class="content">
          <h1>School Management System</h1>
          <p>Empowering Education Through Technology</p>
        </div>
      </div>
    </div>
  </div>
</div>
